commands:
  unsupervised:
    train: >-
      python {model_dir}/pretrain_motor.py output_dir={output_dir}
      dataset_dir={dataset_dir} demo={demo}
  supervised:
    train: >-
      python {model_dir}/finetune_motor.py output_dir={output_dir}
      model_initialization_dir={model_initialization_dir}
      dataset_dir={dataset_dir} labels_dir={labels_dir} demo={demo}
    predict: >-
      python {model_dir}/generate_motor_predictions.py labels_dir={labels_dir}
      output_dir={output_dir} split={split} dataset_dir={dataset_dir}
      model_initialization_dir={model_initialization_dir}
