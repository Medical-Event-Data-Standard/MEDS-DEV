predicates:
  hospital_admission:
    code: { regex: "^HOSPITAL_ADMISSION//.*" }
  hospital_discharge:
    code: { regex: "^HOSPITAL_DISCHARGE//.*" }

  ED_registration:
    code: { regex: "^ED_REGISTRATION//.*" }
  ED_discharge:
    code: { regex: "^ED_OUT//.*" }

  icu_admission:
    code: { regex: "^ICU_ADMISSION//.*" }
  icu_discharge:
    code: { regex: "^ICU_DISCHARGE//.*" }

  creatinine_mgdl_1:
    code: LAB//50912//mg/dL
  abnormally_high_creatinine_mgdl_1_range:
    code: null
    value_min: 1.3 # mg/dL
    value_min_inclusive: False
    value_max: null
  abnormally_high_creatinine_mgdl_1:
    expr: and(creatinine_mgdl_1, abnormally_high_creatinine_mgdl_1_range)
  creatinine_mgdl_2:
    code: LAB//52546//mg/dL
  abnormally_high_creatinine_mgdl_2_range:
    code: null
    value_min: 1.3 # mg/dL
    value_min_inclusive: False
    value_max: null
  abnormally_high_creatinine_mgdl_2:
    expr: and(creatinine_mgdl_2, abnormally_high_creatinine_mgdl_2_range)
  creatinine:
    expr: or(creatinine_mgdl_1, creatinine_mgdl_2)
  abnormally_high_creatinine:
    expr: or(abnormally_high_creatinine_mgdl_1, abnormally_high_creatinine_mgdl_2)

  sodium_meql_1:
    code: LAB//220645//mEq/L
  abnormally_low_sodium_meql_1_range:
    code: null
    value_min: null
    value_max: 135 # mEq/L
    value_max_inclusive: False
  abnormally_low_sodum_meql_1:
    expr: and(sodium_meql_1, abnormally_low_sodium_meql_1_range)
  sodium_meql_2:
    code: LAB//50983//mEq/L
  abnormally_low_sodium_meql_2_range:
    code: null
    value_min: null
    value_max: 135 # mEq/L
    value_max_inclusive: False
  abnormally_low_sodium_meql_2:
    expr: and(sodium_meql_2, abnormally_low_sodium_meql_2_range)
  sodium_meql_3:
    code: LAB//52623//mEq/L
  abnormally_low_sodium_meql_3_range:
    code: null
    value_min: null
    value_max: 135 # mEq/L
    value_max_inclusive: False
  abnormally_low_sodium_meql_3:
    expr: and(sodium_meql_3, abnormally_low_sodium_meql_3_range)
  sodium:
    expr: or(sodium_meql_1, sodium_meql_2, sodium_meql_3)
  abnormally_low_sodium:
    expr: or(abnormally_low_sodium_meql_1, abnormally_low_sodium_meql_2, abnormally_low_sodium_meql_3)

  bicarbonate_meql_1:
